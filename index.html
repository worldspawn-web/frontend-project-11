<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>RSS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer="defer" src="index.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>
                    <p class="lead">
                        Начните читать RSS сегодня! Это легко, это красиво.
                    </p>
                    <form id="url-form" class="rss-form text-body" action="">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input id="url-input" class="form-control w-100" autofocus="" required="" name="url"
                                        aria-label="url" placeholder="ссылка RSS" autocomplete="off">
                                    <label for="url-input">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button id="url-submit-btn" class="h-100 btn btn-lg btn-primary px-sm-5" type="submit"
                                    aria-label="add">
                                    Добавить
                                </button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-secondary">
                        Пример: https://ru.hexlet.io/lessons.rss
                    </p>
                    <p id="url-error" class="feedback m-0 position-absolute small text-danger"></p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xx1 p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
            </div>
        </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
        <div class="container-xl">
            <div class="text-center">
                created by
                <a href="https://ru.hexlet.io/professions/frontend/projects/11" target="_blank">
                    Hexlet
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
